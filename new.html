<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HERBIQUE E SHOP</title>
    <style>
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #fff8f0;
            color: #333;
        }
        header {
            background-color: #f7c6b1;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            font-size: 1.8rem;
            color: #5a2a27;
        }
        nav {
            display: flex;
            gap: 1.5rem;
        }
        nav a {
            color: #5a2a27;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .mobile-menu-button {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #5a2a27;
        }
        #mobileMenu {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.7);
            z-index: 1100;
            justify-content: center;
            align-items: center;
        }
        #mobileMenu nav {
            background-color: #f7c6b1;
            padding: 2rem;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 80%;
            max-width: 300px;
        }
        #mobileMenu nav a {
            font-size: 1.2rem;
            color: #5a2a27;
        }
        #closeMenu {
            align-self: flex-end;
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            color: #5a2a27;
            margin-bottom: 1rem;
        }
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .hero {
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            height: 300px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.7);
            margin-bottom: 2rem;
        }
        .hero h2 {
            font-size: 2.5rem;
            background-color: rgba(90, 42, 39, 0.6);
            padding: 1rem 2rem;
            border-radius: 8px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 2rem;
            justify-content: center;
        }
        .product-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.2s ease;
            padding: 1rem;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-card img {
            width: 150px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .product-info {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-info h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #5a2a27;
        }
        .product-info p {
            font-weight: bold;
            color: #b85c4a;
            margin-bottom: 1rem;
        }
        .product-info button,
        .product-info a {
            background-color: #b85c4a;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin: 0.25rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .product-info button:hover,
        .product-info a:hover {
            background-color: #8a3f33;
        }
        footer {
            background-color: #f7c6b1;
            text-align: center;
            padding: 1rem;
            margin-top: 3rem;
            color: #5a2a27;
            font-weight: 600;
        }
        @media (max-width: 768px) {
            nav {
                display: none;
            }
            .mobile-menu-button {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Herbique</h1>
        <nav>
            <a href="new.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
          
        </nav>
        <button class="mobile-menu-button" aria-label="Open menu">&#9776;</button>
    </header>

    <div id="mobileMenu" class="hidden" style="display: none; justify-content: center; align-items: center;">
        <nav>
            <button id="closeMenu" aria-label="Close menu">&times;</button>
            <a href="new.html">Home</a>
            <a href="about.html">About</a>
            <a href="#">Contact</a>
            
        </nav>
    </div>

    <main>
        <section class="hero">
            <h2>Discover Your Beauty</h2>
        </section>

        <section class="products">
            <article class="product-card">
                <img src="https://postimg.cc/bsCm1RTr" alt="Soap">
                <div class="product-info">
                    <h3>Soap</h3>
                    <p>Rs.69.00</p>
                    <div>
                        <a href="product2.html" target="_blank">Buy Now</a>
                    </div>
                </div>
            </article>

            <article class="product-card">
                <img src="https://postimg.cc/LqZQ9ZjX" alt="Face Mask">
                <div class="product-info">
                    <h3>Face Mask</h3>
                    <p>Rs.149.00</p>
                    <div>
                        <a href="product.html" target="_blank">Buy Now</a>
                    </div>
                </div>
            </article>
        </section>
    </main>

    <footer>
        &copy; 2025 Herbique. All rights reserved.
    </footer>

    <script>
        const mobileMenuButton = document.querySelector('.mobile-menu-button');
        const mobileMenu = document.getElementById('mobileMenu');
        const closeMenuButton = document.getElementById('closeMenu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.style.display = 'flex';
        });

        closeMenuButton.addEventListener('click', () => {
            mobileMenu.style.display = 'none';
        });

        const addToCartButtons = document.querySelectorAll('.product-card button');
        addToCartButtons.forEach(button => {
            button.addEventListener('click', function () {
                const productName = this.closest('.product-card').querySelector('h3').textContent;
                alert(`${productName} added to cart!`);
            });
        });
    </script>
</body>
</html>
