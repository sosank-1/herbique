<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Herbique</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    .fade-in {
      animation: fadeIn 1s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-green-50 font-sans text-gray-800">
  <div class="min-h-screen flex flex-col justify-between">

    <!-- Header -->
    <header class="bg-white shadow-md p-6">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <h1 href="new.html" class="text-3xl font-bold text-green-700">ğŸŒ¿ Herbique</h1>
        <nav>
          <a href="new.html" class="text-gray-600 hover:text-green-600 mx-2">Home</a>
          <a href="about.html" class="text-gray-600 hover:text-green-600 mx-2">About</a>
          <a href="contact.html" class="text-green-700 font-semibold mx-2">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Contact Form Section -->
    <main class="flex-1">
      <section class="py-16 px-6 bg-green-100">
        <div class="max-w-4xl mx-auto text-center">
          <h2 class="text-4xl font-bold text-green-800 mb-4 fade-in">We'd Love to Hear From You</h2>
          <p class="text-gray-700 mb-10 fade-in">Feel free to drop us a message. We reply within 24 hours.</p>
          
          <form id="contactForm" class="bg-white shadow-2xl rounded-xl p-8 space-y-6 text-left fade-in">
            <div>
              <label class="block text-gray-700 font-medium mb-1">Name</label>
              <input type="text" name="from_name" placeholder="Your Name" class="w-full border border-gray-300 rounded px-4 py-2" required />
            </div>
            <div>
              <label class="block text-gray-700 font-medium mb-1">Email</label>
              <input type="email" name="reply_to" placeholder="you@example.com" class="w-full border border-gray-300 rounded px-4 py-2" required />
            </div>
            <div>
              <label class="block text-gray-700 font-medium mb-1">Message</label>
              <textarea name="message" rows="4" placeholder="Write your message..." class="w-full border border-gray-300 rounded px-4 py-2" required></textarea>
            </div>
            <div class="text-right">
              <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition duration-300">Send</button>
            </div>
          </form>

          <!-- Success Message -->
          <div id="successMessage" class="hidden mt-6 text-green-700 font-semibold bg-green-200 p-4 rounded-lg shadow-lg fade-in">
            ğŸŒ¿ Thank you! Your message has been sent.
          </div>
        </div>
      </section>

      
    </main>

    <!-- Footer -->
    <footer class="bg-green-800 text-white p-6 mt-12">
      <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center">
        <p>&copy; 2025 Herbique. Crafted with care.</p>
        <div class="mt-4 md:mt-0 flex items-center gap-4">
          <a href="#" class="hover:text-green-200 transition"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 fill-current" viewBox="0 0 24 24"><path d="M21 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0zM9 11.5l2 2L15 9"/></svg></a>
          <a href="#" class="hover:text-green-200 transition"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 fill-current" viewBox="0 0 24 24"><path d="M2 3h20v18H2z"/></svg></a>
        </div>
      </div>
    </footer>

    <!-- Floating WhatsApp Button -->
    <a href="https://whatsapp.com/channel/0029Vb5q3eg4SpkHZ1tZLQ1a" target="_blank" class="fixed bottom-6 right-6 bg-green-500 hover:bg-green-600 text-white rounded-full p-4 shadow-lg z-50">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 fill-current" viewBox="0 0 24 24"><path d="M20.5 3.5C18.36 1.36 15.36 0 12 0S5.64 1.36 3.5 3.5C1.36 5.64 0 8.64 0 12c0 2.04.6 4.02 1.74 5.72L0 24l6.28-1.74A11.946 11.946 0 0 0 12 24c3.36 0 6.36-1.36 8.5-3.5C22.64 18.36 24 15.36 24 12s-1.36-6.36-3.5-8.5zM12 22c-1.86 0-3.68-.49-5.26-1.42l-.38-.22-3.73 1.03 1-3.66-.25-.39C2.49 15.67 2 13.86 2 12c0-5.51 4.49-10 10-10s10 4.49 10 10-4.49 10-10 10zm5.01-7.89l-2.38-.7a1 1 0 0 0-1.04.27l-.7.7a8.06 8.06 0 0 1-3.58-3.58l.7-.7a1 1 0 0 0 .27-1.04l-.7-2.38a1 1 0 0 0-.94-.69c-.53 0-.97.38-1 .9-.3 4.34 3.17 8.2 7.49 8.5.52.03.9-.47.9-1a1 1 0 0 0-.69-.94z"/></svg>
    </a>
  </div>

  <!-- EmailJS Setup -->
  <script>
    (function() {
      emailjs.init("Mxsmv0fXsTYApbNpF");
    })();

    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      emailjs.sendForm('service_ct07cad', 'template_388odtg', this)
        .then(() => {
          successMessage.classList.remove('hidden');
          form.reset();
          setTimeout(() => {
            successMessage.classList.add('hidden');
          }, 4000);
        }, (error) => {
          alert("âŒ Message failed to send. Please try again.");
          console.error(error);
        });
    });
  </script>
</body>
</html>
